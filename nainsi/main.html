<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Level</title>
    <style>
        /* Reset some default styling */
        body, h1, p, button {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Page container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
        }

        /* Title */
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Level options */
        .level-option {
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .level-option:hover {
            border-color: #007BFF;
        }

        .level-option h2 {
            font-size: 1.5em;
            color: #007BFF;
        }

        /* Progress bar container */
        .progress-container {
            width: 100%;
            background: #ddd;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }

        /* Progress bar fill */
        .progress-bar {
            height: 100%;
            width: 33%; /* Example: set this dynamically */
            background: #007BFF;
        }

        /* Next button */
        .next-button {
            padding: 15px 20px;
            background: #007BFF;
            color: white;
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .next-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Page Title -->
    <h1>Choose Your Level</h1>

    <!-- Level Options -->
    <div class="level-option">
        <h2>Beginner</h2>
        <p>New to playing? Start here to learn the basics.</p>
    </div>
    <div class="level-option">
        <h2>Intermediate</h2>
        <p>Know the basics? Take your skills to the next level.</p>
    </div>
    <div class="level-option">
        <h2>Advanced</h2>
        <p>Confident player? Refine your advanced techniques.</p>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <!-- Next Button -->
    <button class="next-button">Next</button>
</div>

</body>
</html>
